<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Percentage of People Connected to the Internet 2020",
  "width": 800,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "data": {
    "name": "map",
    "url": "js/Data/ne_110m_admin_0_countries.json",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "transform": [
    {
      "lookup": "properties.ISO_A3",
      "from": {
        "data": {"url": "js/Data/test.csv"},
        "key": "Code",
        "fields": [
          "ID",
          "Entity",
          "Code",
          "Year",
          "Cellular_Subscription",
          "Internet_Users(%)",
          "Internet_Users",
          "Broadband_Subscription"
        ]
      }
    },
    {"filter": "datum.Year == 2020"}
  ],
  "params": [
    {
      "name": "selecta",
      "value": [2020],
      "bind": {
        "input": "range",
        "min": 1980,
        "max": 2020,
        "step": 1,
        "name": "Select year:"
      }
    }
  ],
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "Internet_Users(%)",
      "type": "quantitative",
      "scale": {
        "type": "linear",
        "range": [
          "#ffffcc",
          "#ffeda0",
          "#fed976",
          "#feb24c",
          "#fd8d3c",
          "#fc4e2a",
          "#e31a1c",
          "#bd0026",
          "#800026"
        ],
        "domain": [0, 100]
      }
    },
    "tooltip": [
      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
      {
        "field": "Internet_Users(%)",
        "type": "quantitative",
        "title": "Internet users (%)"
      },
      {
        "field": "Internet_Users",
        "type": "quantitative",
        "title": "No. of Internet Users"
      }
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
